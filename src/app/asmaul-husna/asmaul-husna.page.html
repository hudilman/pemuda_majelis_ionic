<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Asmaul Husna</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asmaul Husna</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-list *ngFor="let d of data">
        <ion-item-sliding>
          <ion-item>
            <ion-label>{{ d.urutan }} . {{ d.latin }} ( {{ d.arab }} )</ion-label>
          </ion-item>
          
        </ion-item-sliding>
      </ion-list>
</ion-content>
